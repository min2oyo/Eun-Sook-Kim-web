<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스모델</title>
  <style>
    div {
      border: 2px solid #000;
      margin-bottom: 20px;
    }

    .box1 {
      width: 400px;
      height: 100px;
    }

    .box2 {
      width: 50%;
      height: 100px;
    }
  </style>
</head>

<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>

</html>
