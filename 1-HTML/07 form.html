<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
</head>

<body>
  <form>
    <!-- 
      <form [action=""] [method="get|post"] [name=""] [target=""]>..</form> 
        - action
          - <form> 태그 안의 내용을 처리해 줄 서버 프로그램 지정
        - method
          - 사용자가 입력한 내용을 서버 쪽 프로그램으로 어떻게 넘겨줄 것인지 지정
          - get
            - 데이터를 256 ~ 4,096byte까지만 서버로 넘김
            - 주소 표시줄에 사용자가 입력한 내용이 그대로 나타남
          - post
            - 입력한 내용의 길이에 제한받지 않고 사용자가 입력한 내용도 드러나지 않음
        - name
          - 자바스크립트로 폼을 제어할 때 사용할 폼의 이름 지정
        - target
          - action 속성에서 지정한 스크립트 파일을 현재 창이 아닌 다른 위치에서 열도록 함
        - autocomplete
          - 자동완성
          - on (기본값)
          - off
    -->

    <!-- fieldset -->
    <fieldset>
      <legend>fieldset legend</legend>
    </fieldset>

    <!-- label input -->
    <p>
      <label>label: <input type="text"></label> <!-- 방법 1 -->
    </p>
    <p>
      <label for="label">label: </label> <!-- 방법 2 -->
      <input type="text" id="label">
    </p>

    <!-- input -->



  </form>
</body>

</html>
