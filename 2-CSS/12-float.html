<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>float</title>
  <style>
    /* public */
    dd {
      border: 1px solid red;
    }

    div {
      border: 1px solid black;
      width: 100px;
      height: 100px;
    }

    /* float */
    .float_none {
      float: none;
      border-color: blue;
    }

    .float_left {
      float: left;
      border-color: blue;
    }

    .float_right {
      float: right;
      border-color: blue;
    }
  </style>
</head>

<body>
  <!-- float -->
  <h2>float:</h2>
  <ul>
    <li>
      <p>none</p>
      <dl>
        <dd>
          <div class="float_none"></div>
          <div class="float_none"></div>
          <div></div>
        </dd>
      </dl>
    </li>
    <li>
      <p>left</p>
      <dl>
        <dd>
          <div class="float_left"></div>
          <div class="float_left"></div>
          <div></div>
        </dd>
      </dl>
    </li>
    <li>
      <p>right</p>
      <dl>
        <dd>
          <div class="float_right"></div>
          <div class="float_right"></div>
          <div></div>
        </dd>
      </dl>
    </li>
  </ul>
  <hr>

</body>

</html>
