<!DOCTYPE html>
<html lang="en">

<head>

  <title>불릿 이미지 사용하기</title>

    ul {
      list-style-image: url("images/dot.png");
      /* 불릿으로 사용할 이미지 */

<body>
  <h1>도서 시리즈</h1>

    <li>Do it! 시리즈</li>

    <li>된다 시리즈</li>
  </ul>

</html>
