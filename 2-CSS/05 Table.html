<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <style>
    /* caption */
    .caption_top {
      caption-side: top;
    }

    .caption_bottom {
      caption-side: bottom;
    }

    /* border */
    .border_1px_solid_black {
      border: 1px solid black;
    }

    .border_1px_dotted_black {
      border: 1px dotted black;
    }
  </style>
</head>

<body>

  <!-- caption -->
  <h2>caption-side:</h2>
  <ul>
    <li>
      <p>top</p>
      <dl>
        <dd>
          <table>
            <caption class="caption_top">caption</caption>
            <tr>
              <td>1</td>
              <td>2</td>
              <td>3</td>
            </tr>
          </table>
        </dd>
      </dl>
      <ul>
        <li>기본값</li>
      </ul>
    </li>
  </ul>
  <ul>
    <li>
      <p>bottom</p>
      <dl>
        <dd>
          <table>
            <caption class="caption_bottom">caption</caption>
            <tr>
              <td>1</td>
              <td>2</td>
              <td>3</td>
            </tr>
          </table>
        </dd>
      </dl>
    </li>
  </ul>
  <hr>

  <!-- border -->
  <h2>border:</h2>
  <ul>
    <li>
      <p>1px solid black</p>
      <dl>
        <dd>
          <table class="border_1px_solid_black">
            <tr>
              <td class="border_1px_solid_black">1</td>
              <td class="border_1px_solid_black">2</td>
              <td class="border_1px_solid_black">3</td>
            </tr>
            <tr>
              <td class="border_1px_solid_black">1</td>
              <td class="border_1px_solid_black">2</td>
              <td class="border_1px_solid_black">3</td>
            </tr>
          </table>
        </dd>
      </dl>
    </li>
  </ul>
  <ul>
    <li>
      <p>1px dotted black</p>
      <dl>
        <dd>
          <table class="border_1px_dotted_black">
            <tr>
              <td class="border_1px_dotted_black">1</td>
              <td class="border_1px_dotted_black">2</td>
              <td class="border_1px_dotted_black">3</td>
            </tr>
            <tr>
              <td class="border_1px_dotted_black">1</td>
              <td class="border_1px_dotted_black">2</td>
              <td class="border_1px_dotted_black">3</td>
            </tr>
          </table>
        </dd>
      </dl>
    </li>
  </ul>

</body>

</html>
